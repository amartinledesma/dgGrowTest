<p-menubar [model]="menuItems" [styleClass]="'p-6'">
  <ng-template pTemplate="start">
    <h1 [ngClass]="'ps-logo-title'"><a [routerLink]="['/welcome']">POTATO<span>sales</span></a></h1>
  </ng-template>
  <ng-template pTemplate="end">
    <button
      type="button"
      class="p-button-secondary p-button-sm p-button-rounded"
      pButton
      pRipple
      icon="pi pi-fw pi-power-off"
      iconPos="left"
      pTooltip="Log out"
      tooltipPosition="left"
      (click)="logOut()"
    ></button>
  </ng-template>
</p-menubar>
